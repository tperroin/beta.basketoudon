<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Beta - BasketOudon</title>
    <link rel="stylesheet" href="web/css/main.min.css"/>
    <script src="web/js/main.min.js"></script>
</head>
<body ng-app="app">
<div ng-controller="homeController">
    <div class="ui grid">
        <div class="two wide column">
            <div class="ui fixed black inverted vertical menu segment no-border index">
                <a ui-sref="home" class="item logo">
                    <i class="icon logo top"></i>
                </a>
                <a class="item" ui-sref="home">
                    <i class="home icon"></i> Accueil
                </a>
                <a class="item" ui-sref="news">
                    <i class="browser icon"></i> Actualités
                </a>
                <a class="item" ui-sref="schedule">
                    <i class="time icon"></i> Horaires
                </a>
                <a class="item" ui-sref="events">
                    <i class="calendar icon"></i> Evénements
                </a>
                <a class="item" ui-sref="forums">
                    <i class="chat outline icon"></i> Forums
                </a>
                <div class="right menu" ng-if="connectedUser">
                    <a class="item" ng-if="connectedUser.isAdmin()" ui-sref="admin">
                        <i class="settings icon"></i> Administration
                    </a>
                    <a class="item" ng-click="logout(connectedUser)">
                        <i class="red sign out icon"></i> Déconnexion
                    </a>
                </div>

            </div>
        </div>
        <div class="fourteen wide column">
            <div ui-view class="main container fx-bounce-left">

            </div>
        </div>
    </div>
</div>

</body>
</html>
