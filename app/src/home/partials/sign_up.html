<toaster-container toaster-options="{'position-class': 'toast-center'}"></toaster-container>
<div class="ui green segment">
    <div class="header"><h2>Formulaire d'inscription</h2></div>
    <div class="ui form segment">
        <form name="clubForm" ng-submit="clubForm.$valid && register(licencieInfos)">
            <div class="field">
                <label>Username</label>
                <div class="ui left labeled icon input">
                    <input type="text" placeholder="Username" name="username" ng-model="licencieInfos.username" required>
                    <i class="user icon"></i>

                    <div class="ui corner label">
                        <i class="asterisk icon"></i>
                    </div>
                </div>
            </div>
            <div class="field">
                <label>Password</label>

                <div class="ui left labeled icon input">
                    <input type="password" name="password" ng-model="licencieInfos.password" required>
                    <i class="lock icon"></i>

                    <div class="ui corner label">
                        <i class="asterisk icon"></i>
                    </div>
                </div>
            </div>
            <div class="field">
                <label>Nom</label>

                <div class="ui left labeled icon input">
                    <input type="text" placeholder="Nom" name="firstname" ng-model="licencieInfos.firstname">
                    <i class="user icon"></i>
                </div>
            </div>
            <div class="field">
                <label>Prénom</label>

                <div class="ui left labeled icon input">
                    <input type="text" placeholder="Prénom" name="lastname" ng-model="licencieInfos.lastname">
                    <i class="user icon"></i>
                </div>
            </div>
            <div class="field">
                <label>Email</label>

                <div class="ui left labeled icon input">
                    <input type="email" placeholder="Email" name="mail" ng-model="licencieInfos.mail" required>
                    <i class="mail icon"></i>

                    <div class="ui corner label">
                        <i class="asterisk icon"></i>
                    </div>
                </div>
            </div>
            <input type="submit" value="S'inscrire" class="ui blue button"/>
        </form>
    </div>
</div>
